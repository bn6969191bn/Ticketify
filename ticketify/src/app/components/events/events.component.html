<div class="container mt-4">
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let event of events">
      <mat-card (click)="goToDetails(event.id)" class="cursor-pointer">
        <mat-card-header>
          <mat-card-title>{{ event.event_name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Data: {{ event.date | date : "dd/MM/yyyy" }}</p>
          <p>Lokalizacja: {{ event.location.name }}</p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
